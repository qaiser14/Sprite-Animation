<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


        <style>

            #sprite{

                    margin: 100px;
                    width: 200px;
                    height: 510px;
                    background: url(doodle-sprite.png);
                    animation: sprite 1s steps(10) infinite;

            }
            

            @keyframes sprite{

                0%{background-position: 0px;}

                100%{background-position: 2000px;}

            }


        </style>


</head>
<body>
    

    <div id="sprite"></div>

</body>
</html>
